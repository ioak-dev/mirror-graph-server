version: '3.4'

services:
  mirrorgraphserver:
    image: mirrorgraphserver
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo.docker:27017
      ONEAUTH_API: https://api.ioak.io:8010
      PORT: 8015
    ports:
      - 8015:8015
    networks:
      ioak-net:
        aliases:
          - oneauthservice.docker

networks:
  ioak-net:
      name: ioak-network
      